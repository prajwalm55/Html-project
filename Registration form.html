<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
                       
    body{
        background-image:url("gratisography-cool-cat-800x525.jpg");
        background-repeat: repeat-x;
        background-repeat: repeat-y;
        background-attachment: scroll;

    }
    
    
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255,99, 71);
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            background-color: #7d0a0a;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;

        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .gender, .hobbies {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .form-actions {
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }
        button:hover {
            background-color: #1ef729;

        }
        button {
            background-color: #1ef729;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            justify-content: left;

        }
        button:hover {
            background-color: #1ef729;
        }
    </style>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <h2>Registration Form</h2>
 
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first_name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last_name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label>Gender:</label>
        <div class="gender">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        <label>Hobbies:</label>
        <div class="hobbies">
            <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
            <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
            <label><input type="checkbox" name="hobbies" value="music"> Music</label>
        </div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
            <option value="australia">Australia</option>
        </select>

        <label for="profile-pic">Upload Your Picture:</label>
        <input type="file" id="profile-pic" name="profile_pic" accept="image/*" required>

        <div class="form-actions">
            <button type="submit">Save My Data</button>
        </div><div class="form-actions">
            <button type="reset">Reset Data</button>
            
        </div>
    </form>
</body>
</html>
